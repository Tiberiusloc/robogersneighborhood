<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome to My Mr. Roboger's Project!</h1>
    </div>
    <div class="content">
      <form id="form">
        <p>Put a number and Mr. Roboger will count from zero to your number in his interesting dialect!</p>
        <label for="userInput">Choose a number</label>
        <br>
        <input id="user-Input" type="number" name="user-Input">
        <button type="submit" id="submitButton" class="btn">Submit!</button>
      </form>
      <button type="button" id="reset" onClick="window.location.reload();" class="btn">Go again!</button>
      <div class="row">
        <div class="hidden" id="user" class="col-4">
          <h2>You said:</h2>
          <p><span id="result"></span></p>
        </div>
        <div class="hidden" id="roboger" class="col-4">
          <h2>Mr. Roboger said:</h2>
          <p><span id="roboresult"></span></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
